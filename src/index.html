<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interpolation</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .input-block {
            width: 50vw;
        }
    </style>
</head>
<body>
<section style="">
    <div class="center" id="chart"></div>
    <fieldset class="input-block center">
        <legend>Input block</legend>

        <label for="function">Source function:</label>
        <input id="function" placeholder="f(x) = x" value="f(x) = x" type="text"><br>

        <label for="function_left_bound">Function left bound:</label>
        <input id="function_left_bound" value="-5" type="text"><br>

        <label for="function_right_bound">Function right bound:</label>
        <input id="function_right_bound" value="5" type="text"><br>

        <label for="step">Step:</label>
        <input id="step" value="1" type="text">

        <div>
            <fieldset>
                <legend>Interpolation nodes</legend>
                <textarea id="function_split">
                    function split
                </textarea>
            </fieldset>
        </div>
    </fieldset>
</section>
</body>
</html>
