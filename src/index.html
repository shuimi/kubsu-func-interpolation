<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interpolation</title>
    <link rel="stylesheet" href="./styles/index.css"/>
</head>
<body>
<section style="">
    <div id="chart">

    </div>
    <fieldset class="">
        <legend>Input block</legend>

        <div class="">
            Errors
        </div>

        <label for="function">Source function:</label>
        <input id="function" placeholder="f(x) = x" value="f(x) = x" type="text"><br>

        <label for="function_left_bound">Function left bound:</label>
        <input id="function_left_bound" value="-10" type="text"><br>

        <label for="function_right_bound">Function right bound:</label>
        <input id="function_right_bound" value="10" type="text"><br>

        <label for="split">Split frequency:</label>
        <input id="split" type="range">
    </fieldset>
</section>
</body>
</html>
